<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank O
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank Ci </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-header>
    <ion-toolbar>
      <ion-title>Create File</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Enter Text</ion-label>
      <ion-input [(ngModel)]="fileContent"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="increase()">Create File</ion-button>
  
    <div class="ion-padding">
      <p>Using badge plugin Cordova increment and decrement</p>
      <!-- Increment and Decrement buttons -->
      <ion-button (click)="increase()">Increment</ion-button>
      <ion-button (click)="decrease()">Decrement</ion-button>
  
      <!-- Local Notify button placed below the Increment and Decrement buttons -->
      <div class="ion-margin-top">
        <ion-button (click)="notify()">Local Notify badge count (101)</ion-button>
      </div>
    </div>
  </ion-content>
